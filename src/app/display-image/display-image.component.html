<section *ngIf="isSearchPerformed">
  <figure class="frame">
    <img src="insta-mockup.png" alt="instagram frame" />
    <img
      [src]="selectedImage.urls.thumb"
      [alt]="selectedImage.alt_description"
      *ngIf="selectedImage"
      class="selected-img"
    />
  </figure>

  <p>Want to use this ad for your business?</p>
  <button><a href="https://engiberlozada.com/">Generate Ad</a></button>
</section>
