<section *ngIf="isSearchPerformed">
  <section *ngIf="images.length > 0">
    <div class="image-grid">
      <article
        *ngFor="let image of images; let i = index"
        (click)="selectImage(i)"
        [class.selected]="i === selectedImageIndex"
      >
        <img [src]="image.urls.thumb" [alt]="image.alt_description" />
        <div class="overlay"><p>Choose template</p></div>
        <section>
          <p>{{ seletedCategory }}</p>
          <span>{{ image.alt_description }}</span>
        </section>
      </article>
    </div>
    <nav class="pagination-controls">
      <button (click)="onPrevClicked()" [disabled]="currentPage === 1">
        Previous
      </button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="onNextClicked()" [disabled]="currentPage === totalPages">
        Next
      </button>
    </nav>
  </section>
  <section *ngIf="images.length === 0" class="error-message">
    <img src="not-found.png" alt="not found image" />
    <p>Whoa!</p>
    <span>We have not found any results. Try again!</span>
  </section>
</section>
